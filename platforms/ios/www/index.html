<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="no">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#E6E6E6">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>ServiceApp</title>

  <link   rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/framework7-icons.css">
  <link rel="stylesheet" href="css/framework7.bundle.min.css">
  
  
  <link rel="stylesheet" href="css/index.css">

</head>



<body>




  <div id="myapp">
    
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with cover effect-->
    <div class="panel panel-left panel-cover theme-dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Opciones</div>

            </div>
          </div>
          <div class="page-content">
              <div class="block"><a href="/settings/" class="panel-close" >Conexiones</a></div>
              <div class="block"><a href="/base/" class="panel-close" >Base Pendiente</a></div>
              <div class="block"><a href="/ahorro/" class="panel-close" >Ahorros</a></div>
              <div class="block"><a href="/salir/" class="panel-close" >Cerrar Sesion</a></div>
            </div>
        
        </div>
      </div>
    </div>


    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main safe-areas">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                  <img src="res/baseline_menu_black_18dp.png" />
              </a>
            </div>
            <div class="title sliding">ServiceApp</div>
           
          </div>
        </div>
     

                           
              <div class="list no-hairlines-md">
                <div>
                  <img src="res/DOMICLIO EXPRES-01.png" class="center"/>
                </div>
                <ul>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Usuario</div>
                        <div class="item-input-wrap">
                          <input type="text" id="username" value="12309" placeholder="Ingrese Usuario"/>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content item-input">
                      <div class="item-inner">
                        <div class="item-title item-label">Contraseña</div>
                        <div class="item-input-wrap">
                          <input type="password" id="password" value="12309" placeholder="Ingrese Contraseña"/>
                        </div>
                      </div>
                    </div>
                  </li>
                
      
                </ul>
                
              </div>
             
              <div class="block block-strong">
       
                <p class="row">
                  <a href="/login/" class="item-link col button button-outline">Aceptar</a>
                 
                </p>
                
                <div class="block-footer">Todos Los Derechos Reservados <br>@2018 - 2019 - Andres F. Palencia</div>
          
              </div>
             
              
          

        

      </div>
    </div>

    

    <!-- Popup -->


  
  </div>

  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqNsWRsCY97sIMrAzW6gt-1j1xI72L9Rg">
</script>
       
  <script src="https://js.pusher.com/6.0/pusher.min.js"></script>
  
  <script src="cordova.js"></script>


  <!-- Framework7 library -->
  <script src="js/jquery.js" ></script>
  
  
  
  <script src="js/framework7.bundle.min.js"></script>
  
  <script src="js/pusher.js" ></script>
  <script src="js/config.js"></script>
  

  <script src="js/index.js"></script>


  <!-- Your custom app scripts -->
  

  <script>

        app.initialize();

  </script>

</body>
</html>
