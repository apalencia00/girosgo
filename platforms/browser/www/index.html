<body>




  <div id="myapp">
    
    <!-- Status bar overlay for fullscreen mode-->

            </div>
          </div>

        </div>

    </div>

      <div class="page" data-name="home">

        <div class="navbar">

              </a>
            </div>
            <div class="title sliding"></div>
           
          </div>
        </div>
     
          <br>
          <br>
          <br>

                <div>

                <br>

                  <li class="item-content item-input">
                    <div class="item-media">
                      <i class="icon demo-list-icon"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title item-floating-label color-red">Usuario</div>
                      <div class="item-input-wrap color-red">
                        <input type="text" id="username" value="" placeholder="Ingrese su Usuario">

                      </div>
                    </div>
                  </li>
                  <li class="item-content item-input">

                      <i class="icon demo-list-icon"></i>
                    </div>
                    <div class="item-inner">
                      <div class="item-title item-floating-label color-red">Clave</div>
                      <div class="item-input-wrap color-red">
                        <input type="text" id="password" value="" placeholder="Ingrese su ContraseÃ±a">

                      </div>
                    </div>
                  </li>
                
      
                </ul>

                </div>
